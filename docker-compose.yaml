version: '3.9'
services:
  postgres:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - ./pg_data/:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}' ]
      timeout: 5s
      interval: 5s
      retries: 3

  api:
    build:
      context: .
    restart: always
    environment:
      DB_HOST: postgres
    env_file:
      - ./.env
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: sermalenk/skypro-front:lesson-34
    restart: always
    depends_on:
      - postgres
      - api
    ports:
      - '80:80'
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf